<ion-content>

	<div class="login">
		<img src="assets/logo-f.svg" alt="">
		<br>

		<div class="input-box">
			<div class="icon">
				<ion-icon name="mail-outline"></ion-icon>
			</div>

			<div class="input">
				<input type="email" [(ngModel)]="email" placeholder="E-mail">
			</div>
			<div style="clear: both;"></div>
		</div>

		<div class="input-box">
			<div class="icon">
				<ion-icon name="person-outline"></ion-icon>
			</div>

			<div class="input">
				<input type="text" [(ngModel)]="name" placeholder="Nombre">
			</div>
			<div style="clear: both;"></div>
		</div>

		<div class="input-box">
			<div class="icon">
				<ion-icon name="lock-closed-outline"></ion-icon>
			</div>

			<div class="input">
				<input type="password" [(ngModel)]="password" placeholder="Password">
			</div>
			<div style="clear: both;"></div>
		</div>

		<div class="input-box">
			<div class="icon">
				<ion-icon name="lock-closed-outline"></ion-icon>
			</div>

			<div class="input">
				<input type="password" [(ngModel)]="password_confirmation" placeholder="Repite la Password">
			</div>
			<div style="clear: both;"></div>
		</div>

		<label>
			<input type="checkbox" [(ngModel)]="terms"> <span class="other-text dil">Acepto los términos y condiciones</span>
		</label>

		<button class="button-login" (click)="register()" routerDirection="root">
			REGISTRAR
		</button>

		<span class="other-text">¿Ya tienes cuenta? <span  [routerLink]="['/login']" routerDirection="root">Inicia sesión</span></span>

	</div>

</ion-content>
