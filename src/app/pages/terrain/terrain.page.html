<ion-content>

	<div id="modal-header">
		Terreno de juego
	</div>
	<div id="outer-modal">
		<div id="inner-modal">

			<div id="inner-information">

				<div>
					
					<ion-row>
						<ion-col size="4">
							<label style="text-align: center;">
								<div style="height: 200px; display: flex;">
									<img src="assets/terreno1.svg" alt="">
								</div>

							    <input type="radio" name="terreno" (click)="terrain = 1" [checked]="terrain == 1">
								<span style="position: relative; top: 8px; display: block;">Opción 1</span>
							</label>
						</ion-col>

						<ion-col size="4">
							<label style="text-align: center;">
								<div style="height: 200px; display: flex;">
									<img src="assets/terreno2.svg" alt="" style="height: 150px; margin: auto;">
								</div>

							    <input type="radio" name="terreno" (click)="terrain = 2" [checked]="terrain == 2">
								<span style="position: relative; top: 8px; display: block;">Opción 2</span>
							</label>
						</ion-col>

						<ion-col size="4">
							<label style="text-align: center;">
								<div style="height: 200px; display: flex;">
									<img src="assets/terreno3.svg" alt="" style="height: 150px; margin: auto;">
								</div>

							    <input type="radio" name="terreno" (click)="terrain = 3" [checked]="terrain == 3">
								<span style="position: relative; top: 8px; display: block;">Opción 3</span>
							</label>
						</ion-col>
					</ion-row>

					<br><br><br>

					<ion-row>
						<ion-col offset="4" size="4">
							<button class="button-login" [disabled]="!terrain" (click)="selectTerrain()">
								SELECCIONAR
							</button>
						</ion-col>
					</ion-row>


				</div>

				<!-- /**/ -->
			</div>
		</div>
	</div>

</ion-content>
